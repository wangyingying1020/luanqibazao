<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.7.1.min.js"></script>
    <style>
        .gg {
            width: 200px;
            height: 200px;
            background: red;
            position: fixed;
            top: 0px;
            right: -200px;
            /* position: relative;
            top: 0;
            right: 0px; */
        }
        
        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="gg">
        <span></span>
    </div>
</body>
<script>
    $(function() {
        $(".gg").animate({
            right: "0px",

        }, 1000);
        $("span").click(function() {
            $(".gg").animate({
                top: "-200px"
            }, 2000);
        })
    })
</script>

</html>
