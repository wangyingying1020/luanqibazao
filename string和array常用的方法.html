<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>1254512</div>
    <div id="main">123</div>

<script>
    window.onload = function() {
        // var dv = document.getElementById("main");
        // console.log(dv.previousSibling);//ie8以下获取前一个元素的兼用性写法
        var str = "这个世界有着太多的不如意";
        console.log(str.substring(0, 4)) /* 截取字符串 开始的位置，截取到的位置-1 */
        console.log(str.indexOf("2")) /* 查找对应字符串的索引，有着返回查找对应的索引，没有则返回-1 */
        console.log(str.slice(1, -5)) /* 截取字符串 和substring类型 不同点是支持负数 第二个参数比第一个大 返回空*/
        console.log(str.substr(1, 2)) /* 截取字符串 第一个参数是开始的位置 第二个参数是需要截取的字数 第二个参数比第一个大返回空 */
        console.log(str.charAt(1)) /* 根据索引找对应的字符 如果参数超出索引值 返回空 */
        console.log(str.split("", 3)) /* 将字符串转换为数组 里面写一个不带空格的字符串 就是将字符串的每一项分割 第二个参数是需要转换到的位置-1*/
        console.log(str.split(" ")) /* 将字符串转换为数组 里面写一个带空格的字符串就是将整个字符串作为一整项 */
        console.log(str.split("有")) /* 将字符串转化为数组 里面需要切割的字符串 就是将这个字符串左右两边变成两项  不包括参数 */

        var arr = [1, 2, 3, 4, "haha"];
        var arr1 = ["整肃"];
        var objArr = ["c", "a", "d"]
        console.log(arr.indexOf("haha")) /*根据数组的项  查找对应的索引值 */
        console.log(arr.concat(arr1)) /* 合并数组 返回合并后的数组 */
        console.log(arr.join(" ")) /* 将数组转化为字符串 参数 是连接每一项 */
        console.log(arr.splice(0, 2)) /* 截取数组 第一个参数是开始的位置 第二个参数是结束-1的位置 原数组也发生变化 */
        console.log(arr.splice(1, 0, "lala")) /* 添加  第二个参数为0的时候地方参数就是代表要添加的数组 原数组放生改变 */
        console.log(arr)
        console.log(arr.splice(0, 2, "wang", "ying")) /* 替换 第一参数是需要更换的开始的位置 第二个参数是更换的数量 第三个参数往后是一次需要更换的内容  原数组发生改变*/
        console.log(arr)
        console.log(objArr.sort()) /* 数组进行排序 原数组发生改变*/
        console.log(objArr.reverse()) /* 数组反转 */

        /* 数组去重的写法 */
        var abc = [1, 2, 5, 1, 4, 4, 5, 6];

        function Arr(arr) {
            /* var arr1 = arr.sort(); */
            /* console.log(arr1); */
            var arr2 = [];
            arr.forEach(function(tiem, index) {
                if (arr2.indexOf(tiem) == -1) {
                    arr2.push(tiem);
                }
            })
            return arr2;
        }
        console.log(Arr(abc));


        /* 数组去重的另一种写法 */
        function Arr1(arr) {
            var arr1 = arr.sort();
            var arr2 = [];
            arr1.forEach(function(tiem, index) {
                if (arr2.length == 0) {
                    arr2.push(tiem);
                } else {
                    if (tiem !== arr2[arr2.length - 1]) {
                        arr2.push(tiem)
                    }
                }
            })
            return arr2;
        }
        console.log(Arr1(abc));

        var str1 = "wangyanyana"
            /* 字符串去重的写法 */
        function Str(str) {
            var str1 = str.split("");
            console.log(str1);
            return Arr1(str1);

        }
        console.log(Str(str1));

        /* 反转字符串的方法 */
        function Str1(str) {
            var str1 = str.split("").reverse().join();
            return str1;
        }
        console.log(Str1(str1));

        /* 计算一个字符串中出现最多的那个字和次数 */
        function Str2(str) {
            var strArr = str.split("");
            console.log(strArr);
            var obj = {};
            var tiems;
            var num = 0;
            strArr.forEach(function(tiem, index) {
                if (obj[tiem] == undefined) {
                    obj[tiem] = 1;
                } else {
                    obj[tiem]++;
                }
            });
            for (x in obj) {
                if (obj[x] > num) {
                    num = obj[x];
                    tiems = x;
                }
            }
            return "此字符串中出现的最多的字符是" + tiems + ",出现的次数是" + num + "次";
        }
        console.log(Str2(str1));



    }
</script>
