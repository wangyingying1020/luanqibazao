<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            this.a = 0;
            this.b = function() {
                alert(this.a)
            }
        }
        fn.prototype = {
            b: function() {
                this.a = 20;
                alert(this.a);
            },
            c: function() {
                this.a = 30;
                alert(this.a);
            }
        }
        var myfn = new fn();
        myfn.b();
        myfn.c();
    </script>
</body>

</html>
