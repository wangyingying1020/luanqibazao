<script>
    var dv = document.getElementsByClassName("dongtai");
    var srcdiv = 123;
    for (var i = 0; i < dv.length; i++) {
        dv[i].ondragover = function allowDrop() {
            var event = window.event || arguments.callee.caller.arguments[0];
            event.preventDefault();
        };
        dv[i].ondrop = function drop() {
            var event = window.event || arguments.callee.caller.arguments[0];
            var tar = event.currentTarget;
            event.preventDefault();
            if (srcdiv != tar) {
                srcdiv.innerHTML = tar.innerHTML;
                tar.innerHTML = event.dataTransfer.getData("text/html");
            }
        };

        dv[i].ondragstart = function drag() {
            var event = window.event || arguments.callee.caller.arguments[0];
            var tar = event.currentTarget;
            srcdiv = tar;
            event.dataTransfer.setData("text/html", tar.innerHTML);
        }
    }
</script>
